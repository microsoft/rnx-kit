enableScripts: false
enableTelemetry: false
logFilters:
  - code: YN0007 # X must be built because it never has been before or the last one failed
    level: discard
  - code: YN0008 # X must be rebuilt because its dependency tree changed
    level: discard
  - code: YN0013 # X can't be found in the cache and will be fetched from the remote registry
    level: discard
nodeLinker: node-modules
npmRegistryServer: "https://registry.npmjs.org"
packageExtensions:
  "@fluentui/utilities@*":
    peerDependenciesMeta:
      "@types/react":
        optional: true
  "@microsoft/eslint-plugin-sdl@0.x":
    peerDependencies:
      eslint: ">=5.16.0"
  "react-native@*":
    peerDependencies:
      "@babel/preset-env": ^7.1.6
  "react-native-codegen@*":
    peerDependencies:
      "@babel/preset-env": ^7.1.6
  "react-native-gradle-plugin@*":
    peerDependencies:
      "@babel/preset-env": ^7.1.6
  "react-native-macos@*":
    peerDependencies:
      "@babel/preset-env": ^7.1.6
      "react-native": "*"
  "react-native-windows@*":
    peerDependencies:
      "@babel/preset-env": ^7.1.6
plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-compat.cjs
    spec: "@yarnpkg/plugin-compat"
yarnPath: .yarn/releases/yarn-3.4.1.cjs
