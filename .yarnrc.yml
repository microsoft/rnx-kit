compressionLevel: 0

enableGlobalCache: false

enableScripts: false

enableTelemetry: false

externalWorkspacesOutputWorkspaces: ./test-repos/rnx-kit.workspaces.json

globalFolder: .yarn/berry

logFilters:
  - code: YN0007
    level: discard
  - code: YN0008
    level: discard
  - code: YN0013
    level: discard
  - code: YN0069
    level: error

nodeLinker: pnpm

npmRegistryServer: "https://registry.npmjs.org"

packageExtensions:
  "@fluentui/utilities@*":
    peerDependenciesMeta:
      "@types/react":
        optional: true
  "@react-native/dev-middleware@*":
    dependencies:
      invariant: ^2.2.4
  babel-plugin-transform-flow-enums@*:
    peerDependencies:
      "@babel/core": ^7.20.0
  metro-config@*:
    dependencies:
      metro-transform-worker: ^0.81.0
  react-native@*:
    dependencies:
      "@react-native-community/cli": ^15.0.0
      "@react-native-community/cli-platform-android": ^15.0.0
      "@react-native-community/cli-platform-ios": ^15.0.0

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-compat.cjs
    spec: "@yarnpkg/plugin-compat"
  - checksum: cabef8aa7075b942afb97f43aebbb6a04c79e8a1bf9eea68adf0c14c37c08d5aeea44e9604e8855de5e34e70602ff437efa524c3eb52e55f0fa8a9e82d0cf153
    path: .yarn/plugins/@rnx-kit/yarn-plugin-external-workspaces.cjs
    spec: incubator/yarn-plugin-external-workspaces/dist/external-workspaces.cjs

tsEnableAutoTypes: false

yarnPath: .yarn/releases/yarn-4.6.0.cjs
