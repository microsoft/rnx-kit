name: Build and Publish
on:
  push:
    branches: [main]
jobs:
  build_and_publish:
    name: "Build and publish"
    permissions:
      contents: write # deploy to GitHub Pages (peaceiris/actions-gh-pages)
    if: ${{ github.repository == 'microsoft/rnx-kit' }}
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          filter: blob:none
          fetch-depth: 0
      - name: Setup the toolchain
        uses: ./.github/actions/setup-toolchain
        with:
          # `npm pack` fails in pnpm mode when using npm 9+ (bundled with Node 18+)
          # See also: https://github.com/npm/cli/issues/5007
          node-version: "16"
      - name: Install package dependencies
        run: |
          yarn
      - name: Build and test packages
        run: |
          yarn build:ci:all
      - name: Bundle packages
        run: |
          yarn bundle
      - name: Create release PR or publish to npm
        uses: changesets/action@v1
        with:
          publish: yarn publish:changesets
          version: yarn version:changesets
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Set up Node.js (website)
        uses: actions/setup-node@v4.0.0
        with:
          node-version: "20"
      - name: Install package dependencies (website)
        run: |
          yarn
        working-directory: docsite
      - name: Build website
        run: |
          yarn build
        working-directory: docsite
      - name: Deploy website
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docsite/build
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
