name: CI
on: pull_request
jobs:
  review:
    name: "Review"
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/_setup.yml
        with:
          yarn-cache-key: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}-7
      - name: Ensure rnx-kit packages come from our repository
        run: |
          if grep rnx-kit yarn.lock; then
            exit 1
          fi
      - name: Deduplicate packages
        run: |
          npx yarn-deduplicate --list --fail
      - name: Install package dependencies
        run: yarn ci
        env:
          CI_SKIP_GO: 1
      - name: Check for change files
        run: yarn change:check --since origin/${{ github.base_ref }}
      - name: Report formatting problems
        run: |
          yarn format
          git diff --exit-code
      - name: Report dependency problems
        run: |
          yarn rnx-dep-check --write
          git diff --exit-code
  build:
    name: "Build"
    strategy:
      matrix:
        node-version: [14, 16]
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: ./.github/workflows/_setup.yml
        with:
          node-version: ${{ matrix.node-version }}
          go-version: "^1.14.0"
          yarn-cache-key: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}-7
      - name: Install package dependencies
        run: yarn ci
      - name: Build and test packages
        run: yarn build:ci --base origin/${{ github.base_ref }}
      - name: Ensure READMEs are up-to-date
        if: ${{ matrix.node-version == 14 && matrix.os == 'ubuntu-latest' }}
        run: |
          yarn update-readme
          git diff --exit-code
      - name: Bundle packages
        run: yarn bundle
      - name: Bundle test app with esbuild
        run: |
          yarn bundle+esbuild
        shell: bash
        working-directory: packages/test-app
  build-android:
    name: "Build Android"
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK
        uses: actions/setup-java@v3.3.0
        with:
          distribution: temurin
          java-version: 11
      - uses: ./.github/workflows/_setup.yml
        with:
          go-version: "^1.14.0"
          yarn-cache-key: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}-7
      - name: Install npm dependencies
        run: yarn ci
        env:
          CI_SKIP_GO: 1
      - name: Build Android app
        run: |
          ./gradlew clean build
        working-directory: packages/test-app/android
  build-ios:
    name: "Build iOS"
    runs-on: macos-11
    steps:
      - uses: ./.github/workflows/_setup.yml
        with:
          go-version: "^1.14.0"
          yarn-cache-key: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}-7
      - name: Install npm dependencies
        run: yarn ci
        env:
          CI_SKIP_GO: 1
      - name: Install Pods
        run: pod install --project-directory=ios
        working-directory: packages/test-app
      - name: Build iOS app
        run: |
          device_name='iPhone 12'
          device=$(xcrun simctl list devices "${device_name}" available | grep "${device_name} (")
          re='\(([-0-9A-Fa-f]+)\)'
          [[ $device =~ $re ]] || exit 1
          xcodebuild -workspace SampleCrossApp.xcworkspace -scheme ReactTestApp -destination "platform=iOS Simulator,id=${BASH_REMATCH[1]}" CODE_SIGNING_ALLOWED=NO COMPILER_INDEX_STORE_ENABLE=NO build | xcpretty
        working-directory: packages/test-app/ios
  build-website:
    name: "Build the website"
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/_setup.yml
        with:
          go-version: "^1.14.0"
          yarn-cache-key: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}-7
      - name: Install package dependencies
        run: yarn ci
        env:
          CI_SKIP_GO: 1
      - name: Build website
        run: yarn build
        working-directory: docsite
  label:
    name: "Label"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/labeler@v4
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true
        continue-on-error: true
