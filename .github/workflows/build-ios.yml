on:
  workflow_call:
    inputs:
      package:
        required: true
        type: string
      workspace-name:
        required: true
        type: string
      scheme-name:
        required: true
        type: string

jobs:
  build-ios:
    name: ${{ inputs.package }}
    runs-on: macos-11
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup the toolchain
        uses: ./.github/actions/setup-toolchain
        with:
          node-version: 14
      - name: Install package dependencies
        uses: ./.github/actions/yarn
      - name: Install Pods
        uses: ./.github/actions/cocoapods
        with:
          project-directory: ios
          working-directory: packages/${{ inputs.package }}
      - name: Build iOS app
        run: yarn build:ios
        working-directory: packages/${{ inputs.package }}
