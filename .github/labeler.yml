'chore':
  - .github/**/*
  - .gitignore
  - .npmrc
  - package.json
  - scripts/**/*
'feature: cli':
  - packages/cli/**/*
  - packages/config/**/*
'feature: dep-check':
  - packages/dep-check/**/*
'feature: eslint':
  - packages/eslint-*/**/*
'feature: jest':
  - packages/jest-*/**/*
'feature: metro':
  - packages/babel-plugin-import-path-remapper/**/*
  - packages/babel-preset-metro-react-native/**/*
  - packages/metro-*/**/*
  - packages/typescript-service/**/*
'feature: sdk':
  - packages/react-native-*/**/*
'feature: third party notices':
  - packages/third-party-notices/**/*
