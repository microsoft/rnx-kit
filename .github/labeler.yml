"chore":
  - .github/**/*
  - .gitignore
  - .npmrc
  - .yarnrc
  - package.json
  - scripts/**/*
"feature: align-deps":
  - packages/align-deps/**/*
"feature: cli":
  - packages/cli/**/*
  - packages/config/**/*
"feature: eslint":
  - packages/eslint-*/**/*
"feature: jest":
  - packages/jest-*/**/*
"feature: metro":
  - packages/babel-plugin-import-path-remapper/**/*
  - packages/babel-preset-metro-react-native/**/*
  - packages/metro-*/**/*
  - packages/typescript-service/**/*
"feature: sdk":
  - packages/react-native-*/**/*
"feature: third party notices":
  - packages/third-party-notices/**/*
"feature: webapis":
  - "incubator/@react-native-webapis/**/*"
